

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример сайта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #f4f4f4;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #ddd;
        }

        .header-content {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .header-content img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .header-content h1 {
            margin: 0;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            border-right: 1px solid #ddd;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .section {
            display: none;
        }

        .profile-section img {
            max-width: 150px;
            max-height: 150px;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        input[type="text"],
        input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        footer {
            background-color: #f4f4f4;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img id="profilePicture" src="https://via.placeholder.com/100" alt="Фото профиля">
            <h1 id="profileName">Мой аккаунт</h1>
        </div>
    </header>

    <div style="display: flex; flex: 1;">
        <div class="sidebar">
            <h2>Меню</h2>
            <ul>
                <li><a href="#" onclick="showSection('profile')">Профиль</a></li>
                <li><a href="#" onclick="showSection('messages')">Сообщения</a></li>
                <li><a href="#" onclick="showSection('settings')">Настройки</a></li>
                <li><a href="#" onclick="showSection('getMessage')">Смс</a></li>
                <li><a href="#" onclick="showSection('countMessage')">Всего смс</a></li>
                

                </ul>
        </div>
        <div class="content">
            <div id="profile" class="section profile-section">
                <h2>Профиль</h2>
                <div class="form-group">
                    <label for="nameInput">Имя:</label>
                    <input type="text" id="nameInput" placeholder="Введите ваше имя...">
                </div>
                <div class="form-group">
                    <label for="avatarInput">Аватарка:</label>
                    <input type="file" id="avatarInput" accept="image/*" onchange="previewAvatar(event)">
                    <img id="avatarPreview" src="" alt="Аватарка">
                </div>
                <div class="form-group">
                    <label for="bioInput">Биография:</label>
                    <textarea id="bioInput" placeholder="Введите вашу биографию..."></textarea>
                </div>
                <div class="form-group">
                    <label for="phoneInput">Номер телефона:</label>
                    <input type="tel" id="phoneInput" placeholder="Введите ваш номер телефона...">
                </div>
                <button onclick="handleProfileButtonClick()">Сохранить</button>
            </div>
            <div id="messages" class="section">
                <h2>Сообщения</h2>
                <textarea id="messageInput" placeholder="Введите сообщение..."></textarea>
                <button onclick="handleMessageButtonClick()">Отправить</button>
            </div>
            <div  id="getMessage" class="section">
                <h2>Получанные смс</h2>
                <button onclick="handlerMessageGet()">Все смс</button>        
            </div>
            <div id="countMessage" class="section">
                <h2>Счетчик отправленных смс</h2>
                <button onclick="MessageButtonClick()"></button>
            </div>
            <div id="settings" class="section">
                <h2>Настройки</h2>
                <input type="checkbox" id="setting1"> Включить что-то<br>
                <input type="checkbox" id="setting2"> Включить что-то еще
                <button onclick="handleSettingsButtonClick()">Применить</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Контактная информация:</p>
        <p>Email: <a href="mailto:example@example.com">kristinahlushych1029@gmail.com</a></p>
        <p>Телефон: <a href="tel:+0672958353">+380 67 285 83 53</a></p>
    </footer>





    <script>
        
        let count = 0;

function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function handleProfileButtonClick() {
            const name = document.getElementById('nameInput').value;
            const bio = document.getElementById('bioInput').value;
            const phone = document.getElementById('phoneInput').value;

            // Обновляем данные профиля в header
            document.getElementById('profileName').textContent = name || 'Мой аккаунт';
            
            console.log('Имя:', name);
            console.log('Биография:', bio);
            console.log('Номер телефона:', phone);
        }

        function handleMessageButtonClick() {
            const message = document.getElementById('messageInput').value;
            console.log('Сообщение отправлено:', message);

            ++count;
            console.log("Kol: " , count);
        }

        function handleSettingsButtonClick() {
            const setting1 = document.getElementById('setting1').checked;
            const setting2 = document.getElementById('setting2').checked;
            console.log('Настройка 1:', setting1);
            console.log('Настройка 2:', setting2);
        }

        function previewAvatar(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('avatarPreview').src = e.target.result;
                document.getElementById('profilePicture').src = e.target.result; // Обновляем фото в header
            };
            reader.readAsDataURL(file);
        }

        function MessageButtonClick(){
            console.log("Current message: ", count)

        }



        function handlerMessageGet(){
            const result = document.getElementById('messageInput').value;
            console.log("Current messages send: " , result);

        
        }

        
    </script>
</body>
</html>
